<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Face Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .small-info {
            font-size: 0.8em; /* or any size that fits your design */
            color: gray; /* optional: to differentiate the info text */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <form id="uploadForm" method="POST" class="bg-white p-3 border rounded shadow-sm">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">
                            Upload Image 
                            <span style="font-size: 0.8em; color: gray;">(Rename your image first using your last name before uploading)</span>
                        </label>
                        <input type="file" name="file" id="fileInput" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Add Image</button>
                </form>
            </div>

            <div class="col-md-6">
                <div id="videoContainer" class="position-relative overflow-hidden" style="height: 500px;">
                    <video id="video" class="rounded position-absolute top-0 start-0 w-100" autoplay muted></video>
                    <canvas id="canvas" class="rounded position-absolute top-0 start-0 w-100"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
    
            const formData = new FormData(this);
            fetch('https://face-recognition-z2nv.onrender.com/upload', { // Updated URL
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

    <script src="./face-api.min.js"></script>
    <script src="./scripts.js"></script>
    <!-- Bootstrap JS (Optional for components that need JS) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
